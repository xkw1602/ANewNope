<!DOCTYPE html>
<html>
  <head>
    <title>Star Wars: A New Nope</title>
    <link rel="stylesheet" href="./Hack.css">
  </head>
  <body>
    <header>
      <h1>Star Wars: A New Nope</h1>
    </header>
    <div class="container">
      <div class="team-container">
        <h2>Team 1</h2>
        <p id="team1-money">Credits: 1000</p>
        <div class="troops-container">
          <div class="troop-row">
            <div class="troop-image"><img src="./Trooper.png" width="100", height="100"/></div>
            <div class="troop-info">
              <p class="troop-name">Trooper</p>
              <p class="troop-price">Cost: 100</p>
              <button class="buy-button" onclick='myGame.team1.buy("Trooper")'>Buy</button>
            </div>
          </div>
          <div class="troop-row">
            <div class="troop-image"><img src="./Sniper.png" width="100", height="100"/></div>
            <div class="troop-info">
              <p class="troop-name">Hunter</p>
              <p class="troop-price">Cost: 150</p>
              <button class="buy-button" onclick='myGame.team1.buy("Hunter")'>Buy</button>
            </div>
          </div>
          <div class="troop-row">
            <div class="troop-image"><img src="./Heavy.png" width="100", height="100"/></div>
            <div class="troop-info">
              <p class="troop-name">Heavy</p>
              <p class="troop-price">Cost: 250</p>
              <button class="buy-button" onclick='myGame.team1.buy("Heavy")'>Buy</button>
            </div>
          </div>
          <ul>
            <li><button class="reset-button" onclick="myGame.reset();">Reset</button></li>
        </ul>
    </div>
  </div>
  <textarea id="scroll-box"></textarea>
  <div class="team-container">
    <h2>Team 2</h2>
    <p id="team2-money">Credits: 1000</p>
    <div class="troops-container">
      <div class="troop-row">
        <div class="troop-image"><img src="./Trooper.png" width="100", height="100"/></div>
        <div class="troop-info">
          <p class="troop-name">Trooper</p>
          <p class="troop-price">Cost: 100</p>
          <button class="buy-button" onclick='myGame.team2.buy("Trooper")'>Buy</button>
        </div>
      </div>
      <div class="troop-row">
        <div class="troop-image"><img src="./Sniper.png" width="100", height="100"/></div>
        <div class="troop-info">
          <p class="troop-name">Hunter</p>
          <p class="troop-price">Cost: 150</p>
          <button class="buy-button" onclick='myGame.team2.buy("Hunter")'>Buy</button>
        </div>
      </div>
      <div class="troop-row">
        <div class="troop-image"><img src="./Heavy.png" width="100", height="100"/></div>
        <div class="troop-info">
          <p class="troop-name">Heavy</p>
          <p class="troop-price">Cost: 250</p>
          <button class="buy-button" onclick='myGame.team2.buy("Heavy")'>Buy</button>
        </div>
      </div>
      <ul>
        <li><button class="play-button" onclick="myGame.battle()">Play</button></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
</div>
<script src="./Hack.js"></script>
</body>
</html>
